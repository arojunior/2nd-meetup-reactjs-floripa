<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicação ReactJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div id="app"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../react-starterkit/build/react.js" charset="utf-8"></script>
    <script src="../react-starterkit/build/react-dom.js" charset="utf-8"></script>
    <script>
        var HelloGuest = React.createClass({
            getInitialState: function() {
                return {
                    value: 'Junior'
                };
            },
            handleChange: function() {
                this.setState({
                    value: this.refs.textarea.value
                });
            },
            render: function() {
                return React.createElement(
                    "div", {
                        className: "GuestEditor"
                    },
                    React.createElement(
                        "h3",
                        null,
                        "Input"
                    ),
                    React.createElement("textarea", {
                        onChange: this.handleChange,
                        ref: "textarea",
                        defaultValue: this.state.value
                    }),
                    React.createElement(
                        "h3",
                        null,
                        "Output"
                    ),
                    React.createElement("div", {
                        className: "content",
                    }, "Hello, ", this.state.value)
                );
            }
        });

        ReactDOM.render(
            React.createElement(HelloGuest),
            document.getElementById('app')
        );
    </script>
</body>
</html>
